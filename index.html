<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body.light-mode {
            background-color: #f5f5f5;
            color: #333;
        }

        body.dark-mode {
            background-color: #222;
            color: #f5f5f5;
        }

        /* Navbar */
        .navbar {
            background-color: #fff5e1;
        }

        /* Main Content */
        .main-content {
            padding: 3rem;
            animation: fadeIn 2s ease;
        }

        .main-content h1 {
            font-size: 3rem;
            color: #ff9800;
        }

        /* Social Icons */
        /* Social Icons */
        .social-icons a {
            font-size: 1.8rem;
            color: #ff9800;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icons a:hover {
            color: #333;
            transform: scale(1.2);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body class="light-mode">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pizza Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                </ul>
                <button class="btn btn-outline-primary me-2" onclick="gotoLogin()">Login</button>
                <button class="btn btn-primary">Sign Up</button>
                <button id="themeToggle" class="btn btn-secondary ms-3">ðŸŒ™</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="main-content text-center mt-5">
        <div class="logo">
            <h1>Izoua Pizza</h1>
            <!--<img src="logo.png" alt="Pizza Logo" class="img-fluid">-->
        </div>
        <div class="btn-container mt-4">
            <!--<button class="btn btn-lg btn-success me-2" onclick="gotoLogin()">Log In</button>
            <button class="btn btn-lg btn-warning">Sign Up</button>-->
        </div>
        <div class="social-icons mt-4">
            <a href="#" class="me-3 social-link"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="me-3 social-link"><i class="fab fa-instagram"></i></a>
            <a href="#" class="me-3 social-link"><i class="fab fa-tiktok"></i></a>
            <a href="#" class="social-link"><i class="fab fa-whatsapp"></i></a>
        </div>

    </section>

    <!-- Footer -->
    <footer class="text-center mt-5">
        <p>&copy; All rights reserved - Pizza Shop</p>
    </footer>

    <script>
        document.getElementById("themeToggle").addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");
            });
        
        function gotoLogin() {
            window.location.href = './forms/login.html'
        };
    </script>
</body>

</html>
